version: '3.8'

services:
  levelfit-bot:
    build: .
    container_name: levelfit-bot
    restart: unless-stopped
    
    # Переменные окружения из файла .env
    env_file:
      - .env
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# Использование:
# 1. Убедитесь, что создан файл .env с токенами
# 2. Запустите: docker-compose up -d
# 3. Логи: docker-compose logs -f
# 4. Остановка: docker-compose down

